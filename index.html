<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #pdf-viewer {
            width: 100%;
            height: 80%;
            border: none;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Visualizador de PDF</h1>
    <input type="text" id="pdf-url" placeholder="Insira o link do PDF" />
    <button onclick="loadPDF()">Abrir PDF</button>
    <iframe id="pdf-viewer" src="" title="Visualizador de PDF"></iframe>

    <script>
        function loadPDF() {
            const url = document.getElementById('pdf-url').value;
            const viewer = document.getElementById('pdf-viewer');
            if (url) {
                viewer.src = url;
            } else {
                alert('Por favor, insira um link válido.');
            }
        }
    </script>
</body>
</html>
