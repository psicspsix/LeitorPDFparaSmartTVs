<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 100vh; /* PDF ocupa toda a altura da tela */
            border: none;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <div class="container" id="controls">
        <h1>Visualizador de PDF</h1>
        <input type="text" id="pdf-url" placeholder="Insira o link do PDF" />
        <button onclick="loadPDF()">Abrir PDF</button>
    </div>
    <iframe id="pdf-viewer" src="" title="Visualizador de PDF"></iframe>

    <script>
        function loadPDF() {
            const url = document.getElementById('pdf-url').value;
            const viewer = document.getElementById('pdf-viewer');
            const controls = document.getElementById('controls');
            if (url) {
                viewer.src = url;
                viewer.style.display = 'block'; // Mostra o PDF
                controls.style.display = 'none'; // Esconde os controles
            } else {
                alert('Por favor, insira um link v√°lido.');
            }
        }
    </script>
</body>
</html>
